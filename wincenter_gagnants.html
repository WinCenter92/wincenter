    :root {

    .nav a:hover,
    .nav a.active { color:var(--text-main); }
    .nav a::after {
      content:""; position:absolute; left:0; bottom:-3px;
      width:0; height:2px;
      background:linear-gradient(90deg,#facc15,#22c55e);
      transition:width .15s ease-out;
    }
    .nav a:hover::after,
    .nav a.active::after { width:100%; }
    /* MAIN CONTENT */
    .title-block {

    }

    /* WINNERS LAYOUT */
    .winners-wrapper {
      margin-top:24px;
    }

    .year-group {
      margin-bottom:26px;
    }

    .year-header {
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:14px;
    }

    .year-pill {
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:0.16em;
      color:var(--text-muted);
    }

    .year-line {
      flex:1;
      height:1px;
      background:linear-gradient(90deg,rgba(148,163,184,0.7),rgba(148,163,184,0));
    }

    .winner-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:14px;
    }

    .winner-card {
      position:relative;
      border-radius:14px;
      border:1px solid rgba(31,41,55,0.9);
      background:var(--card-bg);
      padding:14px 14px 16px;
      overflow:hidden;
    }

    .winner-card::before {
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(circle at top left, var(--accent-soft), transparent 55%);
      opacity:0.6;
      pointer-events:none;
    }

    .winner-inner {
      position:relative;
      z-index:1;
    }

    .winner-meta-top {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:8px;
      gap:8px;
    }

    .winner-month {
      font-size:13px;
      padding:3px 9px;
      border-radius:999px;
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(148,163,184,0.6);
      color:var(--text-muted);
    }

    .winner-lot {
      font-size:13px;
      color:var(--text-main);
      font-weight:500;
      text-align:right;
    }

    .winner-label {
      margin-top:4px;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:0.12em;
      color:var(--text-muted);
    }

    .winner-name {
      margin-top:4px;
      font-size:20px;
      font-weight:800;
      color:var(--accent);
      text-shadow:0 0 10px rgba(250,204,21,0.5);
    }

    .winner-extra {
      margin-top:6px;
      font-size:12px;
      color:var(--text-muted);
    }

    .footer {
      margin-top:28px;

      border-top:1px solid rgba(31,41,55,0.9);
      font-size:11px;
      color:var(--text-muted);
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
  </style>
</head>
